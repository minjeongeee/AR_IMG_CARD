<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이미지 인식 AR</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: #f0f0f0; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    #loading, #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      background: rgba(255,255,255,0.9);
      padding: 1rem 2rem;
      border-radius: 12px;
      z-index: 10;
    }
    #startBtn { cursor: pointer; background: #007aff; color: #fff; border: none; }
    #arLink {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #007aff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
<div id="ar-container">
  <div id="loading" style="display:none;">AR 준비 중...</div>
  <button id="startBtn">AR 시작하기</button>
  <a id="arLink" href="#" target="_blank">AR 뷰어로 열기</a>
</div>

<!-- Three.js & MindAR (UMD 빌드) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const container = document.querySelector("#ar-container");
  const loadingDiv = document.getElementById("loading");
  const startBtn = document.getElementById("startBtn");
  const arLink = document.getElementById("arLink");

  let mindarThree, renderer, scene, camera, anchor;

  startBtn.addEventListener("click", async () => {
    startBtn.style.display = "none";
    loadingDiv.style.display = "block";

    mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: container,
      imageTargetSrc: './targets.mind',
    });

    ({ renderer, scene, camera } = mindarThree);
    anchor = mindarThree.addAnchor(0);

    const loader = new THREE.GLTFLoader();
    loader.load("./Orbitflower_FINAL_00.glb", (gltf) => {
      const model = gltf.scene;
      model.scale.set(0.2, 0.2, 0.2);
      model.position.set(0, 0, 0);
      anchor.group.add(model);
    });

    anchor.onTargetFound = () => {
      console.log("이미지 인식됨 → 모델 표시");
      loadingDiv.style.display = "none";

      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent);
      const isAndroid = /Android/.test(userAgent);

      if (isIOS) {
        arLink.href = "./Orbitflower_FINAL_00.usdz";
        arLink.style.display = "block";
      } else if (isAndroid) {
        const glbFile = location.origin + location.pathname.replace(/\/[^\/]*$/, '/Orbitflower_FINAL_00.glb');
        arLink.href =
          `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbFile)}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(glbFile)};end;`;
        arLink.style.display = "block";
      }
    };

    await mindarThree.start();
    loadingDiv.style.display = "none";
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>
</body>
</html>
