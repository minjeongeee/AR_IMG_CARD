<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 인식 AR</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #555;
      background: rgba(255,255,255,0.8);
      padding: 1rem 2rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
<div id="loading">AR 준비 중...</div>

<!-- Three.js + MindAR prod/min -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-three.prod.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: './targets.mind', 
    });

    const { renderer, scene, camera } = mindarThree;
    const anchor = mindarThree.addAnchor(0);

    anchor.onTargetFound = () => {
      console.log("이미지 인식됨 → AR 실행");
      document.getElementById('loading').style.display = 'none';

      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent);
      const isAndroid = /Android/.test(userAgent);

      if (isIOS) {
        // iOS Quick Look (usdz)
        window.location.href = "Orbitflower_FINAL_00.usdz";
      } else if (isAndroid) {
        // Android Scene Viewer (glb)
        const glbFile = location.origin + "/Orbitflower_FINAL_00.glb";
        window.location.href =
          `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbFile)}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(glbFile)};end;`;
      } else {
        alert("AR은 iOS Safari 또는 Android Chrome에서 지원됩니다.");
      }
    };

    // 이미지 인식 전 미리보기: 빨간 큐브
    const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.y = 0.1;
    anchor.group.add(cube);

    await mindarThree.start();
    document.getElementById('loading').style.display = 'none';
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>
</body>
</html>
