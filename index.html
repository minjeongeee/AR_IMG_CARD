<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이미지 인식 AR</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #ar-container { width: 100vw; height: 100vh; position: relative; background: #000; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 12px;
      z-index: 10;
    }
    #quicklook-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1rem;
      background: #007aff;
      color: white;
      border-radius: 8px;
      display: none;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="loading">AR 준비 중...</div>
    <a id="quicklook-btn" href="#">iOS Quick Look 보기</a>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/loaders/GLTFLoader.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.module.js';

    const container = document.getElementById("ar-container");
    const loadingDiv = document.getElementById("loading");
    const quicklookBtn = document.getElementById("quicklook-btn");

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isIOS = /iPad|iPhone|iPod/.test(userAgent);
    const isAndroid = /Android/.test(userAgent);

    const mindarThree = new MindARThree({
      container: container,
      imageTargetSrc: './targets.mind'
    });

    const { renderer, scene, camera } = mindarThree;
    const anchor = mindarThree.addAnchor(0);

    const loader = new GLTFLoader();
    let model = null;

    loader.load('./Orbitflower_FINAL_00.glb', (gltf) => {
      model = gltf.scene;
      model.scale.set(0.5,0.5,0.5);
      model.position.y = 0;
      model.visible = false;
      anchor.group.add(model);
    });

    anchor.onTargetFound = () => {
      console.log("이미지 인식됨");
      loadingDiv.style.display = 'none';
      if(model) model.visible = true;

      if(isIOS) {
        quicklookBtn.style.display = "block";
        quicklookBtn.href = "./Orbitflower_FINAL_00.usdz";
        quicklookBtn.setAttribute("rel","ar");
      } else if(isAndroid) {
        const glbFile = location.origin + "/Orbitflower_FINAL_00.glb";
        window.location.href =
          `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbFile)}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(glbFile)};end;`;
      }
    };

    anchor.onTargetLost = () => {
      if(model) model.visible = false;
      quicklookBtn.style.display = "none";
    };

    (async () => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    })();
  </script>
</body>
</html>
